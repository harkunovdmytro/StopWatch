<div class="container">
    <div class="monitor">
        <div class="numbers" (click)="waitTimer()">
            {{ dat | date: "HH:mm:ss" }} <br>
        </div>
        <div class="control">
            <button [disabled]="isStarted&&!isPaused" mat-raised-button color="primary"
                (click)="startTimer()">Start</button>
            <button matTooltip="Double click to pause" [disabled]="!(isStarted&&!isPaused)" mat-raised-button
                color="accent" (click)="waitTimer()">Wait</button>
            <button [disabled]="!isStarted&&!isPaused" mat-raised-button color="warn"
                (click)="stopTimer()">Stop</button>
        </div>
    </div>
</div>
