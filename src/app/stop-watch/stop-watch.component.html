<div class="watch__container">
    <div class="watch__monitor">
        <div class="watch__numbers" (click)="obs.next('')">
            {{ time | numToDate }}
        </div>
        <div class="watch__control">
            <button mat-raised-button color="primary" (click)="startTimer()">Start</button>
            <button mat-raised-button color="warn" (click)="stopTimer()">Stop</button>
        </div>
    </div>
</div>
